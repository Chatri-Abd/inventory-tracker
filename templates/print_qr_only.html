<!-- print_qr_only.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - {{ item[0] }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
        }
        
        .print-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 300px;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        .item-id {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin: 15px 0;
        }
        
        .print-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .print-btn:hover {
            background: #0056b3;
        }
        
        @media print {
            body {
                background: white;
                height: auto;
                min-height: auto;
            }
            
            .print-container {
                box-shadow: none;
                padding: 0;
                margin: 0;
            }
            
            .print-btn {
                display: none;
            }
            
            @page {
                margin: 1cm;
                size: auto;
            }
        }
    </style>
</head>
<body>
    <div class="print-container">
        <img src="{{ item[8] }}" alt="QR Code for {{ item[0] }}" class="qr-code">
        <div class="item-id">ID: {{ item[0] }}</div>
        <button onclick="window.print()" class="print-btn">üñ®Ô∏è Print</button>
    </div>

    <script>
        // Auto-print when page loads
        window.addEventListener('load', function() {
            setTimeout(() => {
                window.print();
            }, 500);
        });
    </script>
</body>
</html>
